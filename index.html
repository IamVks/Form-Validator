<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        

        <form  class="form" id="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your text here">
                <small class="small">this is smalll text </small>
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email here">
                <small>this is smalll text </small>
            </div>

            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Your password here">
                <small>this is smalll text </small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" placeholder="Your password here">
                <small>this is smalll text </small>
            </div>

            <button  class="Submit">Submit</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
